server:
  port: 80
spring:
  application:
    name: gateway-server
  redis:
    host: 192.168.10.129
    port: 6379
    password: 1234567a
    pool:
      max-active: 100
      max-idle: 10
      max-wait: 100000
    timeout: 0
  cloud:
    gateway:
      enabled: true
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: login-service-route
          uri: http://localhost:8106
          predicates:
            - Path=/login
            - After=2023-05-29T09:59:48.455+08:00[Asia/Shanghai]
        - id: test-teacher
          uri: http://localhost:8106
          predicates:
            - Path=/teacher
        - id: dance-id
          uri: https://www.bilibili.com
          predicates:
            - Path=/v/knowledge
eureka:
  instance:
    hostname: localhost
    instance-id: ${eureka.instance.hostname}:${spring.application.name}:${server.port}
    client:
      service-url:
        defaultZone: http://localhost:8761/eureka/
      registry-fetch-interval-seconds: 3
